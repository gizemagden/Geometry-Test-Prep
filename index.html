<!DOCTYPE html>
<html>
<head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <div id="myHeader" style="width:556px; height:36px">
        <div id="myText" style="width:400px; height:30px"></div>
        <div id="img" style="width:20px;height:30px">
            <p> <span class="glyphicon glyphicon-time"></span></p>
        </div>
        <div id="timer" style="width:130px; height:30px" >
        </div>
    </div>
    <div id="panel"  style="width:549px; height:200px">
        <canvas id="myCanvas" width="300" height="200"></canvas>
        <div id="radio" style="width:230px; height:200px; padding-top:65px">
            <form id="myForm" >
                <input id="Radio1" name="myRadio" type="radio" value="1" /><br />
                <input id="Radio2" name="myRadio" type="radio" value="2"/><br />
                <input id="Radio3" name="myRadio" type="radio" value="3"/><br />
            </form>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
